<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Table</title>
    <link rel="stylesheet" href="/main.css" />
    <link
            rel="icon"
            href="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/1200px-GitHub_Invertocat_Logo.svg.png"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Manrope:wght@300..700&display=swap"
            rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3" style="font-family: Bricolage Grotesque">User Management</h2>
    <button class="btn btn-primary mb-3 d-flex align-items-center" onclick="openModal()">
        <span class="material-symbols-outlined me-2">add</span> Thêm mới
    </button>
    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Mã sinh viên</th>
                <th>Họ tên</th>
                <th>Tuổi</th>
                <th>SDT</th>
                <th>Email</th>
                <th class="text-center">Hành động</th>
            </tr>
            </thead>
            <tbody id="dataTable">
            <!-- Data will be injected here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="crudModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Thêm / Chỉnh sửa</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        style="box-shadow: none !important"
                ></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="itemId" />
                <div class="mb-3" style="display: none">
                    <label for="id" class="form-label fw-bold">ID</label>
                    <input type="number" class="form-control" id="id" name="id" required />
                </div>
                <div class="mb-3">
                    <label for="studentId" class="form-label fw-bold">Mã sinh viên</label>
                    <input type="text" class="form-control" id="studentId" name="studentId" value="S000002" required />
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label fw-bold">Họ tên</label>
                    <input type="text" class="form-control" id="name" name="name" value="Trần Thị Bích" required />
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label fw-bold">Tuổi</label>
                    <input type="number" class="form-control" id="age" name="age" value="22" required />
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                    <input type="tel" class="form-control" id="phone" name="phone" value="0978543210" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="bich.tran@example.com" required />
                </div>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn btn-danger d-flex align-items-center"
                        data-bs-dismiss="modal"
                >
                    <span class="material-symbols-outlined me-2">close</span> Đóng
                </button>
                <button
                        type="button"
                        class="btn btn-primary d-flex align-items-center"
                        onclick="saveItem()"
                >
                    <span class="material-symbols-outlined me-2">check</span> Lưu
                </button>
            </div>
        </div>
    </div>
</div>
<script src="/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
